<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Analyzer | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
        }
    </style>
    <script>
        function display() {
            alert("Please use sample login credentials:\n\nusername - demo \npassword - 1234");
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" onload="display()">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block font-medium">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-medium">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Login</button>
        </form>
        {% if error_message %}
            <p class="text-red-600 mt-4">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
